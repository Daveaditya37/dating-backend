<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Instagram Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="homepage.css" >
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="#page-top">FLIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home-page.html">Match</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="instagram-chat-container1">   
<div class="instagram-chat-container">
    <div class="instagram-conversations">
        <h2>Conversations</h2>
        <!-- Conversation list -->
        <ul class="instagram-conversation-list">
            <li class="instagram-active-conversation">
                <img src="avatar1.jpg" alt="User Avatar" class="instagram-avatar">
                <div class="instagram-conversation-info">
                    <h3>User 1</h3>
                    <p>Last message: Hey, how are you?</p>
                </div>
            </li>
            <!-- More conversation items here -->
        </ul>
    </div>
    <div class="instagram-chat">
        <div class="instagram-chat-header">
            <img src="avatar1.jpg" alt="User Avatar" class="instagram-avatar">
            <h2>User 1</h2>
        </div>
        <div class="instagram-chat-messages">
            <!-- Chat messages -->
            <div class="instagram-message instagram-outgoing-message">
                <p>Hello!</p>
            </div>
            <div class="instagram-message instagram-incoming-message">
                <p>Hi there!</p>
            </div>
            <!-- More messages here -->
        </div>
        <div class="instagram-message-input">
            <input type="text" placeholder="Type your message..." class="instagram-message-input-field">
            <button class="instagram-send-button">Send</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
